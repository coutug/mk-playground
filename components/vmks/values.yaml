---
victoria-metrics-operator:
  enabled: true
  serviceMonitor:
    enabled: true

defaultRules:
  create: true
  # rule:
  #   spec:
  #     labels:
  #       team: k8s

vmsingle:
  enabled: false
vmcluster:
  enabled: true
  ingress:
    insert:
      enabled: false
    select:
      enabled: false
  spec:
    retentionPeriod: "1"
    replicationFactor: 2
    vmstorage:
      replicaCount: 2
      storageDataPath: "/vm-data"
      resources:
        requests:
          cpu: 1
          memory: 2Gi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: csi-hostpath-sc
            resources:
              requests:
                storage: 5G
      extraArgs:
        dedup.minScrapeInterval: 30s
    
    vmselect:
      replicaCount: 1
      cacheMountPath: "/select-cache"
      resources:
        requests:
          cpu: 1
          memory: 1Gi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: csi-hostpath-sc
            resources:
              requests:
                storage: 1Gi
      extraArgs:
        dedup.minScrapeInterval: 30s
      hpa:
        maxReplicas: 2
        minReplicas: 1
        metrics:
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 20
        behavior:
          scaleDown:
            stabilizationWindowSeconds: 300
          scaleUp:
            stabilizationWindowSeconds: 0
    
    vminsert:
      replicaCount: 1

alertmanager:
  spec:
    replicaCount: 1
    externalURL: ""
    disableNamespaceMatcher: true
  config:
    route:
      receiver: "blackhole"
      group_by:
        - "namespace"
        - "cluster"
      group_wait: 30s
      # group_interval: 1m
      # repeat_interval: 2m
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - receiver: "blackhole"
          matchers:
          - alertname="Watchdog"
    inhibit_rules:
      # Show only highest severity alerts based per name and namespace
      - source_matchers: # alerte qui prend le dessus
        - severity="critical"
        target_matchers: # alerte inhibited
        - severity=~"warning|info"
        equal:           # si ces labels sont Ã©gaux
        - cluster
      - source_matchers:
        - severity="warning"
        target_matchers:
        - severity="info"
        equal:
        - cluster
      # Show prod before dev alerts
      - source_matchers:
        - cluster=~".*(prod|monitor).*"
        target_matchers:
        - cluster!~".*(prod|monitor).*"
        equal:
        - alertgroup
      # Manage infoInhibitor
      - source_matchers:
        - alertname="InfoInhibitor"
        target_matchers:
        - severity="info"
        equal:
        - namespace
      - target_matchers:
        - alertname="InfoInhibitor"
    receivers:
      - name: blackhole

  ingress:
    enabled: false

vmalert:
  spec:
    extraArgs:
      http.pathPrefix: "/"

vmagent:
  spec:
    replicaCount: 1
    scrapeInterval: 30s
    minScrapeInterval: 30s
    scrapeTimeout: 20s
    externalLabels:
      cluster: ${CLUSTER_NAME}
    remoteWriteSettings:
      # The maximum file-based buffer size in bytes at -remoteWrite.tmpDataPath
      maxDiskUsagePerURL: 10737418240 #10Gi
    extraArgs:
      promscrape.streamParse: "true"
      promscrape.dropOriginalLabels: "true"
      promscrape.maxScrapeSize: 100MB
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 200m
        memory: 500Mi
  serviceMonitor:
    enabled: true
  ingress:
    enabled: false

grafana:
  replicas: 1
  deploymentStrategy:
    type: Recreate
  # admin:
    # existingSecret: flux-grafana-admin
  ingress:
    enabled: false
  grafana.ini:
    log:
      level: debug
    auth:
      managed_service_accounts_enabled: true
    server:
      read_timeout: 240
    dataproxy:
      timeout: 240
    feature_toggles:
      externalServiceAccounts: true
      accessControlOnCall: false
  rbac:
    pspEnabled: false
  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"
      searchNamespace: ALL
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      folderAnnotation: grafana_folder
      # Allow discovery in all namespaces for dashboards
      searchNamespace: ALL
      multicluster: true
      provider:
        foldersFromFilesStructure: true
    plugins:
      enabled: true
      label: grafana_plugin
      labelValue: "1"
  # required for the latest grafana version, for more info: https://github.com/grafana/helm-charts/issues/2899
  assertNoLeakedSecrets: false

prometheus-node-exporter:
  service:
    port: 9022
    targetPort: metrics
kubelet:
  enabled: true
kubeApiServer:
  enabled: true
# CAPI
kubeControllerManager:
  enabled: false
coreDns:
  enabled: true
# CAPI
kubeEtcd:
  enabled: true
# CAPI
kubeScheduler:
  enabled: false
# replaced by Cilium
kubeProxy:
  enabled: false